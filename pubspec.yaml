name: mash_flutter
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  flutter_native_splash: ^2.1.6
  url_launcher: ^6.0.20
  firebase_core: ^1.14.1
  firebase_auth: ^3.3.14
  sign_in_with_apple: ^3.3.0
  crypto: ^3.0.1
  flutter_facebook_auth: ^4.3.0
  firebase_messaging: ^11.2.13
  country_code_picker: ^2.0.2
  flutter_svg: ^1.0.3
  animated_bottom_navigation_bar: ^0.3.2
  pin_code_fields: ^7.4.0
  image_picker: ^0.8.5
  image_cropper: ^1.5.1
  intl: ^0.17.0
  share_plus: ^4.0.4
  google_place: ^0.4.7
  http: ^0.13.4
  cached_network_image: ^3.2.0
  google_fonts: ^2.3.1
  flutter_swipable: ^1.2.1
  lottie: ^1.3.0
  flutter_rating_bar: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/images/splash/
    - assets/images/yelp_star/
    - assets/animations/
